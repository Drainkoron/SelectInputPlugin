<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/a9aac57535.js" crossorigin="anonymous"></script>
    <script type="module" src="./main.js" defer></script>
    <title>Select Input Plugin</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    

      <div class="SelectInputActionsContainer">
        <h2>Actions</h2>
        <div class="buttons" data-type="open">Open</div>
        <div class="buttons" data-type="close">Close</div>
        <div class="buttons" data-type="getItem">Get Current Item</div>
        <div>Current Item: <p class="currentItemData">...</p></div>
      </div>
      <div class="SelectInputContainer">
        <div class="SelectInput"></div>
      </div>

  </body>
</html>
